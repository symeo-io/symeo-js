version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1
  slack: circleci/slack@4.10.1

jobs:
  lint:
    working_directory: ~/symeo-js
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "~/symeo-js/yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "~/symeo-js/yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: yarn lint
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
  test:
    working_directory: ~/symeo-js
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "~/symeo-js/yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "~/symeo-js/yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: yarn test
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
  version:
    working_directory: ~/symeo-js
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - run:
          name: Configure git
          command: git config user.email "ci@symeo.io" && git config user.name "Symeo CI"
      - run:
          name: Patch current version
          command: npm version patch
      - run:
          name: Git tag
          command: git tag $(git log -1 --pretty=%B)
      - run:
          name: Git push
          command: git push && git push origin $(git log -1 --pretty=%B)
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
  publish:
    working_directory: ~/symeo-js
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "~/symeo-js/yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Build
          command: yarn build:cli && yarn build:config
      - run:
          name: Authenticate to registry
          command: |
            echo "@symeo-io:registry=https://npm.pkg.github.com" > ~/symeo-js/.npmrc
            echo "//npm.pkg.github.com/:_authToken=${GITHUB_PACKAGES_TOKEN}" >> ~/symeo-js/.npmrc
      - run:
          name: Publish
          command: npm publish
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  ci:
    jobs:
      - lint:
          context:
            - slack-notifications
      - test:
          context:
            - slack-notifications
      - version:
          requires:
            - lint
            - test
          context:
            - slack-notifications
          filters:
            branches:
              only:
                - main
  publish:
    jobs:
      - publish:
          context:
            - slack-notifications
            - github-packages
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
